<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="main">
        <header class="header">
          <img src="images/logo.svg" alt="Logo-Base-Apparel" class="header__logo">
        </header>
        <div class="hero-mobile">
            <img src="images/hero-mobile.jpg" alt="Hero" class="hero-mobile__img">
        </div>
        <div class="info">
            <h1 class="info__title"><span class="info__title-accent">We're</span> coming soon</h1>
            <p class="info__text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form class="info__form">
                <input type="email" class="info__form-email" placeholder="Email Address">
                <img src="images/icon-error.svg" alt="Icon Error" class="info__form-icon-error">
                <button class="info__form-btn"><img src="images/icon-arrow.svg" alt="Arrow"></button>
                <p class="info__form-text-error">Please provide a valid email</p>
            </form>
        </div>
        <div class="hero-desktop">
            <img src="images/hero-desktop.jpg" alt="Hero" class="hero-desktop__img">
        </div>
  </main>


  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.instagram.com/luis_torresdev/">Luis Torres</a>.
    </p>
  </footer>

<script src="js/main.js"></script>
</body>
</html>
